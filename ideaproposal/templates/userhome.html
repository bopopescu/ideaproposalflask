<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Idea Platform</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/core-img/favicon.ico') }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

<!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Navbar Area -->
        <div class="mag-main-menu" id="sticker">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="magNav">

                    <!-- Nav brand -->
                    <a href="index.html" class="nav-brand">Idea Submission Portal</a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Nav Content -->
                    <div class="nav-content d-flex align-items-center">
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                        </div>

                        <div class="top-meta-data d-flex align-items-center">
                            <!-- Top Search Area -->
                            <div class="top-search-area">
                                <form action="index.html" method="post">
                                    <!-- <input type="search" name="top-search" id="topSearch" placeholder="Search and hit enter..."> -->
                                    <!-- <button type="submit" class="btn"> --><!-- <i class="fa fa-search" aria-hidden="true"></i> --><!-- <img src="img/queries.jpg"></button> -->
{#                                    <a href="#"><img src="{{ url_for('static', filename='img/queries.jpg') }}" height="50%" width="50%"></a>#}

                                    <a href="{{ url_for('ideasubmit') }}" class="submit-video"><span><i class="fa fa-cloud-upload"></i></span> <span class="video-text">Submit Video</span></a>
                                    <a href="{{ url_for('suggestionsubmit') }}"> <span class="video-text" style="color: #dc3545">Add suggestion</span></a>
                                    <a href="{{ url_for('logout') }}"> <span class="video-text" style="color: #dc3545">Logout</span></a>

                                </form>
                            </div>
                            <!-- Login -->
{#                            <a href="login.html" class="login-btn"><i class="fa fa-user" aria-hidden="true"></i></a>#}
                            <!-- Submit Video -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- ##### Mag Posts Area Start ##### -->

    <section class="mag-posts-area d-flex flex-wrap">

<!-- >>>>>>>>>>>>>>>>>>>>
         Post Left Sidebar Area
        <<<<<<<<<<<<<<<<<<<<< -->
        <div class="post-sidebar-area left-sidebar mt-30 mb-30 bg-white box-shadow">
            <!-- Sidebar Widget -->
            <div class="single-sidebar-widget p-30">
                <!-- Section Title -->
                <div class="section-heading">
                    <h5>On-going projects !</h5>
                </div>
{% for datas in data %}
                <!-- Single Blog Post -->
                <div class="single-blog-post d-flex">
                    <div class="post-thumbnail">
                        <img src="{{ url_for('static', filename="img/bg-img/4.jpg") }}" alt="">
                    </div>
                    <div class="post-content">
                        <a href="single-post.html" class="post-title">Global Travel And Vacations Luxury Travel</a>
                        <div class="post-meta d-flex justify-content-between">
                            <a href="#"><i class="fa fa-eye" aria-hidden="true"></i> {{ datas[10] }}</a>
                        </div>
                    </div>
                </div> {% endfor %}

            </div>

            <!-- Sidebar Widget -->
            <!-- <div class="single-sidebar-widget">
                <a href="#" class="add-img"><img src="img/bg-img/add.png" alt=""></a>
            </div> -->

        </div>


        <div class="single-blog-post d-flex">

                    <div class="post-thumbnail">
                        <img src="img/bg-img/12.jpg" alt="">
                    </div>
            {% for users in user %}
                <form method="post" action="/upvotes" >
                <div class="container" style="background-color: #ed3974; width: 300px;
  border: 3px bisque;
  padding: 15px;
  margin: 15px;">
                    <div class="post-content">

                        <div class="article-metadata">

                        <a href="#" class="post-title">Title : {{ users.sugname }}</a>
                            <input type="text" value="{{ users.id }}" name="idofidea" hidden>
                            <a class="post-title" href="#">Description : {{ users.sugdesc }}</a>

                        </div>

                        <div class="post-meta d-flex justify-content-between">
                            <button type="submit"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{ users.votes }}</button>
                        </div>
                    </div>
                    </div>
                </form>
            {% endfor %}
                </div>



<!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{{ url_for('static', filename="js/jquery/jquery-2.2.4.min.js") }}"></script>
    <!-- Popper js -->
    <script src="{{ url_for('static', filename="js/bootstrap/popper.min.js") }}"></script>
    <!-- Bootstrap js -->
    <script src="{{ url_for('static', filename="js/bootstrap/bootstrap.min.js") }}"></script>
    <!-- All Plugins js -->
    <script src="{{ url_for('static', filename="js/plugins/plugins.js") }}"></script>
    <!-- Active js -->
    <script src="{{ url_for('static', filename="js/active.js") }}"></script>
</body>

</html>
