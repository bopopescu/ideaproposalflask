    <!-- ##### Video Submit Area Start ##### -->
    <div class="video-submit-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <!-- Video Submit Content -->
                    <div class="video-submit-content mb-50 p-30 bg-white box-shadow">
                        <!-- Section Title -->
                        <div class="section-heading">
                            <h5>Submit your idea</h5>
                        </div>

                        <div class="video-info mt-30">
                            <form action="/ideaupload" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="upload-file">Upload Your File</label>
                                    <input type="file" class="form-control-file" name="file1" id="sequenceFile1">
                                </div>
                                <div class="form-group">
                                    <label for="upload-file">Idea Title</label>
                                    <input type="text" class="form-control" name="ideaname">
                                </div>
                                <div class="form-group">
                                    <label for="upload-file">Idea Description</label>
                                    <textarea name="ideadescription" placeholder="max words 400" class="form-control" cols="30" rows="10" maxlength="400"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="upload-file">Idea Theme</label>
                                    <select name="ideatheme" class="form-control">
                                        <option value="blogs">Smart city</option>
                                        <option value="news">Social welfare</option>
                                        <option value="lifestyle">Women safety</option>
                                        <option value="treading">Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="upload-file">Idea Github link</label>
                                    <input type="text" class="form-control" name="githublink">
                                </div>
                                <div class="form-group">
                                    <label for="upload-file">Linkedin Id</label>
                                    <input type="text" class="form-control" name="linkedinlink">
                                </div>
                                <button type="submit" class="btn mag-btn mt-30"><i class="fa fa-cloud-upload"></i> Upload your idea</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Video Submit Area End ##### -->
