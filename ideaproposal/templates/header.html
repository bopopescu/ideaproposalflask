<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Title -->
    <title>Idea Platform</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <header class="header-area">

                            <!-- Nav Start -->
                            <div class="classynav">

                                    <li class="active"><a href="{{ url_for('index') }}">Home</a></li>

                                    <li class="active"><a href="{{ url_for('login') }}">Login</a></li>

                                    <li><a href="about.html">About</a></li>
                                    <li><a href="contact.html">Contact</a></li> -->
                                </ul>
                            </div>
                            <!-- Nav End -->
                        </div>

                        <div class="top-meta-data d-flex align-items-center">
                            <!-- Top Search Area -->
                            <div class="top-search-area">
                                <form action="index.html" method="post">
                                    <!-- <input type="search" name="top-search" id="topSearch" placeholder="Search and hit enter..."> -->

{#                                    <a href="#"><img src="{{ url_for('static', filename='img/queries.jpg') }}" height="50%" width="50%"></a>#}
{#                                    <a href="#" class="submit-video"><span><i class="fa fa-cloud-upload"></i></span> <span class="video-text">Submit Video</span></a>#}
                                </form>
                            </div>
                            <!-- Login -->
{#                            <a href="login.html" class="login-btn"><i class="fa fa-user" aria-hidden="true"></i></a>#}
                            <!-- Submit Video -->
                        </div>
                    </div>
                </nav>
            </div>

    <!-- ##### Mag Posts Area Start ##### -->

    <section class="mag-posts-area d-flex flex-wrap">

<!-- >>>>>>>>>>>>>>>>>>>>
         Post Left Sidebar Area
        <<<<<<<<<<<<<<<<<<<<< -->
        <div class="post-sidebar-area left-sidebar mt-30 mb-30 bg-white box-shadow">
            <!-- Sidebar Widget -->
            <div class="single-sidebar-widget p-30">
                <!-- Section Title -->
                <div class="section-heading">
                    <h5>On-going projects !</h5>
                </div>


{% for datas in data %}
                <!-- Single Blog Post -->
                <div class="single-blog-post d-flex">
                    <div class="post-thumbnail">
                        <img src="{{ url_for('static', filename="img/bg-img/4.jpg") }}" alt="">
                    </div>
                    <div class="post-content">
                        <a href="#" class="post-title">Global Travel And Vacations Luxury Travel</a>
                        <div class="post-meta d-flex justify-content-between">
                            <a href="#"><i class="fa fa-eye" aria-hidden="true"></i> {{ datas[10] }}</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

            <!-- Sidebar Widget -->
            <!-- <div class="single-sidebar-widget">
                <a href="#" class="add-img"><img src="img/bg-img/add.png" alt=""></a>
            </div> -->

        </div>


    <!-- ##### Header Area End ##### -->
    {% block content %}{% endblock %}
    {% block content2 %}{% endblock %}

<!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{{ url_for('static', filename="js/jquery/jquery-2.2.4.min.js") }}"></script>

    <!-- Bootstrap js -->

    <!-- All Plugins js -->

    <!-- Active js -->
    <script src="{{ url_for('static', filename="js/active.js") }}"></script>
